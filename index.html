<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/d3dd41d254.js" crossorigin="anonymous"></script>
    <title>ToDo List</title>
</head>

<body>
    <h1 class="text-center fw-bold">ToDo List</h1>
    <div class="w-50 mx-auto px-5 mt-5">
        <!-- Input -->
        <div id="input-wrapper" class="w-100 d-flex justify-content-between rounded-3">
            <input id="task-input" class="w-100 py-2 px-3" type="text" placeholder="Create task">
            <button id="add-button" class="px-5 py-2 fw-bold" onclick="addTask()">Add</button>
        </div>
        <!-- List Info -->
        <div id="info-wrapper" class="d-flex gap-3 mt-3 text-muted">
            <span>Tasks: <span id="total-tasks"></span></span>
            <span>Completed: <span id="total-completed-tasks"></span></span>
        </div>
        <!-- Task List -->
        <section id="task-wrapper" class="overflow-auto mt-2 border border-3 p-3 gap-3 flex-column rounded-3">
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
